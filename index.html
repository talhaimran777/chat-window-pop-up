<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
    Building a chat window popup
    <div id="chat-container">
        <div class="form-header">
            <h2>Message Us</h2>
            <p>Send us a message and we will get back to you shortly by text message.</p>
        </div>
        <div class="form">
            <div class="form-group">
                <label class="required">Name</label>
                <input type="text" name="name" class="form-input" />
            </div>
            <div class="form-group">
                <label class="required">Email</label>
                <input type="email" name="email" class="form-input" />
            </div>
            <div class="form-group">
                <label class="required">Phone</label>
                <input type="text" name="phone" class="form-input" />
            </div>
            <div class="form-group">
                <label class="required">Message</label>
                <input type="text" name="message" class="form-input" />
            </div>

            <div class="form-btn-wrapper"><button class="form-btn">Send</button></div>
        </div>
    </div>
    <div id="pop-up"></div>
    <script src="./script.js"></script>
</body>

</html>
